<!DOCTYPE html>
<html>
    <head>
        <title>Gym</title>
        <link rel="stylesheet" type="text/css" href="timer.css">
        
        <meta charset="utf-8">
        <meta name="language" content="IT">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <div id="background-image"></div> <!-- Mettere fuori da 'Timer' -->

        <div id="navbar">
            <span id="navbar-title" class="noPosition">Gym &#128170</span>
            <span id="navbar-login" class="noPosition">Login</span>
        </div> <!-- Mettere fuori da 'Timer' -->

        <div id="timer-form">
                <div id="timer-error-message"><b style="padding-right: 3px">Attenzione!</b> Compilare tutti i campi.</div>


                <div>
                    <label for="time" class="timer-label-class">Time</label>
                    <input type="number" id="time" class="timer-input-class" name="time" placeholder="Time">
                </div>

                <div>
                    <label for="repeat" class="timer-label-class">Repeat</label>
                    <input type="number" id="repeat" class="timer-input-class" name="repeat" placeholder="Repeat timer">
                </div>

                <div>
                    <label for="relax" class="timer-label-class">Relax</label>
                    <input type="number" id="relax" class="timer-input-class" name="relax" placeholder="Relax timer">
                </div>

                <div>
                    <input type="submit" id="timer-submit" class="timer-input-class" name="timer-submit" value="Invia">
                </div>
        </div>

        <div id="popup-timer">
            <div id="popup-number">3</div>
            <input id="popup-stop" type="submit" name="popup-stop" value="Stop">
        </div>


        <script type="text/javascript" src="timer.js"></script>
    </body>
</html>
